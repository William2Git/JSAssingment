<body>

        <form class="box">
            <h1>Heron's Formula</h1>

                <label>Side a</label>
                <input type="number">
                <label>Side b</label>
                <input type="number">
                <label>Side c</label>
                <input type="number">
                <label>Area of the triangle</label>
                <input type="text" readonly style="cursor:no-drop">

            </div>
            <input type="submit" value="Calculate" id="calc" style="cursor:pointer">
        </form>

        <div class="box amb">
            <h1>Ambiguous Case</h1>

        </div>

        <div class="box newton">
            <h1>Newton's Method</h1>

        </div>

        <div class="box poly">
            <h1>Polynomial Function</h1>

        </div>

    </div>
