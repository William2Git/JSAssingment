<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations Website</title>
    
    <link rel="stylesheet" href="style.css">
    

</head>


<body>
    <br><br><br>
    
    <div class="container">
        <div class="box">
            <h1>Heron's Formula</h1>
            <div id="contents">
                <label>Side a</label>
                <input type="number" id="a">
                <label>Side b</label>
                <input type="number" id="b">
                <label>Side c</label>
                <input type="number" id="c">
                <label>Area of the triangle</label>
                <input type="text" id="heroAns" readonly style="cursor:no-drop; background-color:rgb(187, 187, 187)">

            </div>
            <button id="heron" style="cursor:pointer">Calculate</button>

        </div>

        <div class="box">
            <h1>Ambiguous Case</h1>
            <div id="contents">
                <label>Angle A (Enter in Degrees)</label>
                <input type="number" id="angle">
                <label>Side a</label>
                <input type="number" id="sideA">
                <label>Side b</label>
                <input type="number" id="sideB">
                <label>Triangle Type</label>
                <input type="text" id="ambAns" readonly style="cursor:no-drop; background-color:rgb(187, 187, 187)">

            </div>
            <button id="amb" style="cursor:pointer">Calculate</button>

        </div>

        <div class="box">
            <h1>Newton's Method</h1>
            <div id="contents">
                <label>Root Guess</label>
                <input type="number" id="guess">
                <label>Root Approximation</label>
                <input type="text" id="approx" readonly style="cursor:no-drop; background-color:rgb(187, 187, 187)">

            </div>
            <button id="newton" style="cursor:pointer">Calculate</button>


        </div>

        <div class="box">
            <h1>Polynomial Function</h1>
            <div id="contents">
                <label>Coefficients</label>
                <input type="text" id="coeff">
                <label>Exponents</label>
                <input type="text" id="expo">
                <label>x Value</label>
                <input type="number" id="x">
                <label>Polynomial Function</label>
                <input type="text" id="equation" readonly style="cursor:no-drop; background-color:rgb(187, 187, 187)">
                <label>Polynomial Evaluation</label>
                <input type="text" id="eval" readonly style="cursor:no-drop; background-color:rgb(187, 187, 187)">

            </div>
            <button id="poly" style="cursor:pointer">Calculate</button>

        </div>

    </div>

    <script src="script.js"></script>
    <br><br><br>
</body>


</html>
